<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” QuickSmart Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <svg width="36" height="36" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" class="rounded-circle p-1 bg-white shadow-sm">
          <g fill="#0F4C5C"><circle cx="20" cy="26" r="8"/><circle cx="44" cy="26" r="8"/><path d="M16,42c6,4 32,4 40,0v4H16z"/></g>
        </svg>
        <span class="h6 mb-0 text-dark fw-bold">QUICKSMART QUIZ</span>
      </a>
      <div class="ms-auto d-flex gap-2">
        <a href="/signup.html" class="btn btn-success rounded-pill px-3">SIGN UP</a>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card theme-card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3">Login</h3>
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Email or Username</label>
                <input name="emailOrUsername" class="form-control rounded-pill" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control rounded-pill" required>
              </div>
              <button class="btn btn-outline-success rounded-pill px-4">Login</button>
            </form>

            <p class="mt-3 small text-muted">No account? <a href="/signup.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
